<!doctype html>
<html>

<head>
    <title>Infrastructure coverage</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />
</head>

<body>
    <p id="debug"></p>

    <fieldset id="coverage" onclick="update_map()">
        <legend>Coverage type:</legend>

        <div>
            <input type="checkbox" id="telia_none" name="telia" value="TELIA_NONE" />
            <label for="telia_hfc">Telia: No coverage</label>
        </div>
        <div>
            <input type="checkbox" id="telia_hfc" name="telia" value="TELIA_HFC" checked />
            <label for="telia_hfc">Telia: Standard Hybrid Fiber Coax / DOCSIS</label>
        </div>
        <div>
            <input type="checkbox" id="telia_collective" name="telia" value="TELIA_COLLECTIVE" />
            <label for="telia_hfc">Telia: collective agreement</label>
        </div>
        <div>
            <input type="checkbox" id="telia_fiber" name="telia" value="TELIA_FIBER" />
            <label for="telia_hfc">Telia: Fiber</label>
        </div>
        <div>
            <input type="checkbox" id="vikenfiber_inhouse" name="vikenfiber" value="ALTIBOX_NONE" />
            <label for="vikenfiber_inhouse">Altibox: No coverage</label>
        </div>
        <div>
            <input type="checkbox" id="vikenfiber_inhouse" name="vikenfiber" value="ALTIBOX_INHOUSE" />
            <label for="vikenfiber_inhouse">Altibox: In house</label>
        </div>
        <div>
            <input type="checkbox" id="vikenfiber_border" name="vikenfiber" value="ALTIBOX_TOWALL" />
            <label for="vikenfiber_border">Altibox: To wall</label>
        </div>
        <div>
            <input type="checkbox" id="vikenfiber_border" name="vikenfiber" value="ALTIBOX_TOBORDER" />
            <label for="vikenfiber_border">Altibox: To border</label>
        </div>
        <div>
            <input type="checkbox" id="vikenfiber_away" name="vikenfiber" value="ALTIBOX_AWAY" />
            <label for="vikenfiber_away">Altibox: Further away</label>
        </div>

    </fieldset>

    <fieldset id="logic" onclick="update_map()">
        <legend>Combination type:</legend>

        <div>
            <input type="radio" id="logic_or" name="logic" value="LOGIC_OR" checked />
            <label for="logic_or">OR</label>
        </div>

        <div>
            <input type="radio" id="logic_and" name="logic" value="LOGIC_AND" />
            <label for="logic_and">AND</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Datapoint count:</legend>
        <p id="datapoint_count"></p>
    </fieldset>

    <div id="map" style="width: 800px; height: 600px;"></div>

    <script src="index.js"></script>
</body>

</html>
